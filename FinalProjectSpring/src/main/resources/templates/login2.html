<body>
<div th:replace="index :: header"></div>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-12">
                <div class="alert alert-info" role="alert" th:if="${logout}">You've been logged out successfully.</div>
                <div class="alert alert-danger" role="alert" th:if="${error}">Invalid Username or Password!</div>
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <a class="text-info" href="/" style="text-decoration: none" data-th-text="#{login.back}"></a>
                        <h3 class="text-center text-info" data-th-text="#{login.title}"></h3>
                        <div class="form-group">
                            <label for="username" class="text-info" data-th-text="#{login.username}"></label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info" style="padding-top: 20px" data-th-text="#{login.password}"></label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group" style="padding-top: 20px">
<!--                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                            <input type="submit" name="submit" class="btn btn-primary btn-md" th:value="#{login.submit}">
                        </div>
<!--                        <div id="register-link" class="text-right">-->
<!--                            <a href="#" class="text-info">Register here</a>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
