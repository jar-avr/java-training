<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tax Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/" data-th-text="#{home}"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login" data-th-text="#{login}" th:if="${#httpServletRequest.requestURI == '/'}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{?(lang=en)}" data-th-text="#{language.en}" th:if="__${#locale}__=='ua'"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{?(lang=ua)}" data-th-text="#{language.ua}" th:if="__${#locale}__=='en'"></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container center">
    <div class="row">
        <!--            <a href="/login" class="button">Login</a>-->
<!--    <a href="/" data-th-text="#{site.name}" style="width:15%; text-align: center"></a>-->
        <div style="padding-top: 50px; width: 100%; text-align: center">
            <h1 data-th-text="#{site.name}"></h1>
        </div>
        <div style="padding-top: 100px; width: 100%; text-align: center">
            <a id="custom-btn" class="btn btn-primary" href="/login" role="button" th:text="#{login}" style="margin-left: auto;
    margin-right: auto; background-color: #0d6efd; width: 200px; height: 50px"></a>
        </div>
        <div style="padding-top: 50px; width: 100%; text-align: center">
            <a id="custom-btn2" class="btn btn-primary" href="/registration" role="button" th:text="#{register}" style="margin-left: auto;
    margin-right: auto; background-color: #0d6efd; width: 200px; height: 50px"></a>
        </div>
    </div>
</div>
</body>
</html>
